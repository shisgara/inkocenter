			const ref = React.useRef(null);

				const el = ref.current;
				if (!el) return;

				let start = null;
				const finalValue = Number(value);

				const frame = (ts) => {
					if (start === null) start = ts;
					const progress = Math.min((ts - start) / (duration * 1000), 1);
					const eased = easeOutExpo(progress);
					el.textContent = formatRu(finalValue * eased);
					if (progress < 1) requestAnimationFrame(frame);
				};

				el.textContent = "0";
				requestAnimationFrame(frame);
			}, [value, duration]);

			return (
				<span ref={ref} className={className}>0</span>
			);
		}

				const el = ref.current;
				if (!el) return;

				const obs = new IntersectionObserver(
					([entry]) => {
						if (entry.isIntersecting) {
							setStart(true);
							if (once) obs.disconnect();
						}
					},
					{ root: null, rootMargin, threshold: 0.1 }
				);

				obs.observe(el);
				return () => obs.disconnect();
			}, [rootMargin, once]);

			return <div ref={ref}>{children(start)}</div>;

						<AttributeCard id="fadeTarget" title="–Ø—Ä–∫–∞—è, –∫—Ä–∞—Å–∏–≤–∞—è, –æ—á–∞—Ä–æ–≤–∞—Ç–µ–ª—å–Ω–∞—è, –¥–æ–±—Ä–∞—è –∏&nbsp;–≤–µ—Å–µ–ª–∞—è –∂–µ–Ω—â–∏–Ω–∞" desc="–ú–∞—Å—Ç–µ—Ä —Å–æ–∑–¥–∞—Ç—å –≤–æ–∫—Ä—É–≥ –∞—Ç–º–æ—Å—Ñ–µ—Ä—É —ç–Ω–µ—Ä–≥–∏–∏, –∂–∏–∑–Ω–∏ –∏&nbsp;–ø–æ–∑–∏—Ç–∏–≤–∞!" delay={0.5}
							icon={<Icon name="smile" className="w-8 h-8 text-pink-300" />} borderColor="border-pink-400/20" hoverColor="hover:border-pink-400" />

             shadow-[0_0_30px_rgba(179,135,40,0.4)] border border-white/20"

		// ---------------- APP ----------------
		const App = () => {
			const [needUnlock, setNeedUnlock] = React.useState(false);

			React.useEffect(() => {
				const audio = document.getElementById("scroll-audio");
				if (!audio) return;

				let played = false;       // —Å—Ç–∞—Ä—Ç –æ–¥–∏–Ω —Ä–∞–∑
				let triedOnce = false;    // –±—ã–ª –ª–∏ —É–∂–µ –∂–µ—Å—Ç
				let cleanupScrollFade = null;

				const removeGestureListeners = () => {
					window.removeEventListener("scroll", onGesture);
					window.removeEventListener("touchstart", onGesture);
					window.removeEventListener("pointerdown", onGesture);
				};

				const attachScrollFade = () => {
					// –ù–∞ –∫–∞–∫–æ–º —É—á–∞—Å—Ç–∫–µ –¥–æ –∫–æ–Ω—Ü–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∑–∞—Ç—É—Ö–∞–µ–º (px).
					// –£–≤–µ–ª–∏—á—å, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å, —á—Ç–æ–±—ã –∑–∞—Ç—É—Ö–∞–Ω–∏–µ –Ω–∞—á–∏–Ω–∞–ª–æ—Å—å —Ä–∞–Ω—å—à–µ.
					const fadeRangePx = 2500;

					const getFadeStartPx = () => {
						const doc = document.documentElement;
						const maxScrollY = (doc.scrollHeight - doc.clientHeight);
						return Math.max(0, maxScrollY - fadeRangePx);
					};

					let fadeStartPx = getFadeStartPx();

					const onResizeOrLoad = () => {
						fadeStartPx = getFadeStartPx();
						onScrollFade(); // –ø—Ä–∏–º–µ–Ω–∏—Ç—å —Å—Ä–∞–∑—É
					};

					window.addEventListener("resize", onResizeOrLoad);

					// –ù–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —à—Ä–∏—Ñ—Ç–æ–≤/–∫–∞—Ä—Ç–∏–Ω–æ–∫ –≤—ã—Å–æ—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –º–µ–Ω—è–µ—Ç—Å—è
					setTimeout(onResizeOrLoad, 250);
					setTimeout(onResizeOrLoad, 900);
					setTimeout(onResizeOrLoad, 1600);

					const onScrollFade = () => {
						const y = window.scrollY || 0;
						const doc = document.documentElement;
						const maxScrollY = (doc.scrollHeight - doc.clientHeight);

						// –ø—Ä–æ–≥—Ä–µ—Å—Å –∑–∞—Ç—É—Ö–∞–Ω–∏—è: 0 -> 1 (–Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–º —É—á–∞—Å—Ç–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
						const t = clamp01((y - fadeStartPx) / Math.max(1, (maxScrollY - fadeStartPx)));

						// –≥—Ä–æ–º–∫–æ—Å—Ç—å: 1 -> 0 —Å –º—è–≥–∫–∏–º easing
						const v = (1 - t);
						audio.volume = v * v; // ease-out

						if (audio.volume <= 0.01 && !audio.paused) {
							audio.pause();
						}
					};

					window.addEventListener("scroll", onScrollFade, { passive: true });

					// –ø—Ä–∏–º–µ–Ω–∏—Ç—å —Å—Ä–∞–∑—É
					onScrollFade();

					cleanupScrollFade = () => {
						window.removeEventListener("scroll", onScrollFade);
						window.removeEventListener("resize", onResizeOrLoad);
					};
				};


				const tryPlay = async () => {
					if (played) return;

					try {
						audio.currentTime = 0;
						await audio.play();
						played = true;

						setNeedUnlock(false);
						removeGestureListeners();
						attachScrollFade();
					} catch (e) {
						if (triedOnce) setNeedUnlock(true);
					}
				};

				const onGesture = () => {
					triedOnce = true;
					setTimeout(tryPlay, 0);
				};

				window.addEventListener("scroll", onGesture, { passive: true });
				window.addEventListener("touchstart", onGesture, { passive: true });
				window.addEventListener("pointerdown", onGesture, { passive: true });

				return () => {
					removeGestureListeners();
					if (cleanupScrollFade) cleanupScrollFade();
				};
			}, []);

			const manualUnlock = async () => {
				const audio = document.getElementById("scroll-audio");
				if (!audio) return;

				try {
					if (audio.paused) {
						await audio.play();
					}
					setNeedUnlock(false);
				} catch (e) {
					setNeedUnlock(true);
				}
			};

			return (
				<>
					<SoundUnlockButton visible={needUnlock} onUnlock={manualUnlock} />

					<main className="w-full overflow-hidden">
						<Hero />
						<TenureSection />
						<PulseSection />
						<DetailedSystemClicks />
						<SystemClicksChart />
						<InkoSection />
						<GreetingSection />

						<footer className="py-6 sm:py-8 text-center text-[#475569] text-[11px] sm:text-xs bg-[color:var(--bg-deep)]">
							17.02.2026 ‚Ä¢ –ò–ù–ö–û–¶–µ–Ω—Ç—Ä
						</footer>
					</main>
				</>
			);
		};

		ReactDOM.createRoot(document.getElementById('root')).render(<App />);
	</script>
