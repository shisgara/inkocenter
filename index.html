	<div id="root"></div>
	<div id="error-message">Загрузка... Если страница не открылась, пожалуйста, обновите её.</div>

	<script type="text/babel">
		// Safe check for dependencies
		const Motion = window.Motion;
		if (!Motion) {
			document.getElementById('error-message').style.display = 'block';
			document.getElementById('error-message').innerText = "Ошибка: Библиотека анимации не загрузилась.";
			throw new Error("Framer Motion missing");
		}

		const { motion } = Motion;
		const { useState, useEffect } = React;

		// --- COUNT-UP (sync start when grid scrolled into view) ---
		const easeOutExpo = (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t));
		const formatRu = (n) => Math.floor(n).toLocaleString("ru-RU");

		function AnimatedNumber({ value, duration = 2, className = "" }) {
			const ref = React.useRef(null);

			React.useEffect(() => {
				const el = ref.current;
				if (!el) return;

				let start = null;
				const finalValue = Number(value);

				const frame = (ts) => {
					if (start === null) start = ts;
					const progress = Math.min((ts - start) / (duration * 1000), 1);
					const eased = easeOutExpo(progress);
					el.textContent = formatRu(finalValue * eased);
					if (progress < 1) requestAnimationFrame(frame);
				};

				el.textContent = "0";
				requestAnimationFrame(frame);
			}, [value, duration]);

			return (
				<span ref={ref} className={className}>
					0
				</span>
			);
		}

		function CountUpGroupOnView({ children, rootMargin = "0px 0px -15% 0px", once = true }) {
			const ref = React.useRef(null);
			const [start, setStart] = React.useState(false);

			React.useEffect(() => {
				const el = ref.current;
				if (!el) return;

				const obs = new IntersectionObserver(
					([entry]) => {
						if (entry.isIntersecting) {
							setStart(true);
							if (once) obs.disconnect();
						} else if (!once) {
							setStart(false);
						}
					},
					{ root: null, threshold: 0.25, rootMargin }
				);

				obs.observe(el);
				return () => obs.disconnect();
			}, [rootMargin, once]);

			return <div ref={ref}>{children(start)}</div>;
		}

		// --- DONUT CHART (overall only) ---
		const DONUT_COLORS = {
			inkometriya: "#f43f5e",
			inkoteka: "#a855f7",
			isu: "#10b981",
			kis: "#3b82f6",
		};

		function DonutChartOverall({
			segments = [],
			size = 320,
			strokeWidth = 40, // thicker ring
		}) {
			const radius = (size - strokeWidth) / 2;
			const c = 2 * Math.PI * radius;
			const total = segments.reduce((s, x) => s + (x.value || 0), 0) || 1;

			let offset = 0;

			return (
				<div className="flex flex-col items-center justify-center w-full">
					<div className="relative" style={{ width: size, height: size }}>
						<svg width={size} height={size} viewBox={`0 0 ${size} ${size}`}>
							{/* track */}
							<circle
								cx={size / 2}
								cy={size / 2}
								r={radius}
								fill="none"
								stroke="rgba(255,255,255,0.08)"
								strokeWidth={strokeWidth}
							/>

							{/* segments */}
							<g transform={`rotate(-90 ${size / 2} ${size / 2})`}>
								{segments.map((seg, i) => {
									const v = seg.value || 0;
									const len = (v / total) * c;
									const dashOffset = -offset;
									offset += len;

									return (
										<motion.circle
											key={seg.key}
											cx={size / 2}
											cy={size / 2}
											r={radius}
											fill="none"
											stroke={seg.color}
											strokeWidth={strokeWidth}
											strokeLinecap="round"
											strokeDasharray={`${len} ${c - len}`}
											strokeDashoffset={dashOffset}
											initial={{ strokeDasharray: `0 ${c}` }}
											whileInView={{ strokeDasharray: `${len} ${c - len}` }}
											viewport={{ once: true, amount: 0.45 }}
											transition={{ duration: 1.2, delay: 0.12 + i * 0.14, ease: [0.2, 0.8, 0.2, 1] }}
										/>
									);
								})}
							</g>
						</svg>

						{/* center label */}
						<div className="absolute inset-0 flex flex-col items-center justify-center text-center">
							<div className="text-[11px] sm:text-xs text-white/50 uppercase tracking-widest">
								Всего кликов
							</div>
							<div className="text-3xl sm:text-4xl font-bold text-white leading-none mt-1">
								{Math.floor(total).toLocaleString("ru-RU")}
							</div>
						</div>
					</div>

					{/* Legend under donut (NO percents) */}
					<div className="mt-7 w-full max-w-xl">
						<div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
							{segments.map((seg, idx) => (
								<motion.div
									key={seg.key}
									initial={{ opacity: 0, y: 8 }}
									whileInView={{ opacity: 1, y: 0 }}
									viewport={{ once: true, amount: 0.45 }}
									transition={{ duration: 0.45, delay: 0.35 + idx * 0.08 }}
									className="flex items-center justify-between rounded-xl border border-white/10 bg-black/20 px-4 py-3"
								>
									<div className="flex items-center gap-3 min-w-0">
										<span
											className="w-3 h-3 rounded-full shrink-0"
											style={{ backgroundColor: seg.color }}
										/>
										<span className="text-sm sm:text-[15px] text-white/90 font-medium truncate">
											{seg.name}
										</span>
									</div>

									<div className="text-sm sm:text-base font-bold text-white tabular-nums shrink-0">
										{Math.floor(seg.value || 0).toLocaleString("ru-RU")}
									</div>
								</motion.div>
							))}
						</div>
					</div>
				</div>
			);
		}

				'gavel': (

				),
				'brain-circuit': {
					type: 'svg',
					node: (
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" className={className}>
							<g fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2">
								<path d="M12 5a3 3 0 1 0-5.997.125a4 4 0 0 0-2.526 5.77a4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z" />
								<path d="M9 13a4.5 4.5 0 0 0 3-4M6.003 5.125A3 3 0 0 0 6.401 6.5m-2.924 4.396a4 4 0 0 1 .585-.396M6 18a4 4 0 0 1-1.967-.516M12 13h4m-4 5h6a2 2 0 0 1 2 2v1M12 8h8m-4 0V5a2 2 0 0 1 2-2" />
								<circle cx="16" cy="13" r=".5"></circle>

				'zap': <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />,
				'smile': (
					<React.Fragment>
						<circle cx="12" cy="12" r="10" />
						<path d="M8 14s1.5 2 4 2 4-2 4-2" />

				'file-check': (

						<path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
						<polyline points="14 2 14 8 20 8" />
						<path d="m9 15 2 2 4-4" />
					</React.Fragment>
				),
				'users': (
					<React.Fragment>
						<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
						<circle cx="9" cy="7" r="4" />

				'bar-chart-2': (
					<React.Fragment>
						<line x1="18" y1="20" x2="18" y2="10" />
						<line x1="12" y1="20" x2="12" y2="4" />
						<line x1="6" y1="20" x2="6" y2="14" />
					</React.Fragment>
				),
				'database': (
					<React.Fragment>

			};

			const icon = icons[name];
			if (!icon) return null;
			if (typeof icon === 'object' && icon.type === 'svg') return icon.node;

			return (
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
					{icon}
				</svg>
			);
		};

		// ---------------- SECTIONS ----------------

		// 1. HERO
		const Hero = () => {
			return (
				<section className="min-h-screen flex flex-col justify-center items-center text-center relative px-4 overflow-hidden bg-[#131b2e]">

					<div className="absolute top-[-10%] right-[-5%] w-[420px] h-[420px] sm:w-[500px] sm:h-[500px] bg-[#B38728] opacity-10 blur-[120px] rounded-full"></div>
					<div className="absolute bottom-[-10%] left-[-5%] w-[320px] h-[320px] sm:w-[400px] sm:h-[400px] bg-[#AA771C] opacity-10 blur-[100px] rounded-full"></div>

					<motion.div
						initial={{ opacity: 0, scale: 0.95 }}
						animate={{ opacity: 1, scale: 1 }}
						transition={{ duration: 0.9 }}
						className="z-10 flex flex-col items-center w-full"
					>
						<div className="text-lg sm:text-xl md:text-2xl text-[#d4c5a3] font-light tracking-[0.2em] mb-1 font-serif">
							17.02.2026
						</div>

						<h3 className="text-xs sm:text-sm md:text-base text-[#8c9bb5] uppercase tracking-widest mb-2 sm:mb-3">
							Отчет о проделанной работе
						</h3>

						<h1 className="text-[6.2rem] sm:text-[8.5rem] md:text-[18rem] leading-[1.2] font-serif font-bold text-gold-metallic">
							55
						</h1>

						<div className="mt-5 sm:mt-6 mb-5 sm:mb-6 w-full max-w-md h-[1px] bg-gradient-to-r from-transparent via-[#B38728] to-transparent"></div>

						<h2 className="text-2xl sm:text-3xl md:text-5xl font-bold text-[#f1f5f9] mb-2 sm:mb-3">
							ИНКОЦентр
						</h2>
						<p className="text-base sm:text-lg md:text-xl text-[#94a3b8] font-light italic font-serif">
							Заместитель директора
						</p>
						<p className="text-lg sm:text-xl md:text-5xl text-[#e2e8f0] font-semibold mt-2 text-gold-metallic leading-tight">
							Шкирятова Светлана Федоровна
						</p>
					</motion.div>

					<motion.div
						animate={{ y: [0, 10, 0] }}

					>
						<Icon name="chevron-down" className="w-7 h-7 sm:w-8 sm:h-8 text-[#B38728]" />
					</motion.div>
				</section>

		// 2. TENURE (SYNC COUNT-UP FOR 3 STATS)
		const TenureSection = () => (
			<section className="py-16 md:py-24 px-4 bg-[#162036] relative">
				<div className="max-w-6xl mx-auto">
					<motion.h2 initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }}

					</motion.p>

					<CountUpGroupOnView>
						{(start) => (
							<div className="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 mb-10 md:mb-12">

						className="bg-[#131b2e] border border-[#B38728]/30 rounded-2xl p-6 sm:p-8 text-center relative overflow-hidden">
