				let triedOnce = false;    // –±—ã–ª –ª–∏ —É–∂–µ –∂–µ—Å—Ç
				let cleanupScrollFade = null;

				const removeGestureListeners = () => {
					window.removeEventListener("scroll", onGesture);
					window.removeEventListener("touchstart", onGesture);
					window.removeEventListener("pointerdown", onGesture);
				};

				const attachScrollFade = () => {
					audio.volume = volumeByScroll(window.scrollY);

					const onScrollFade = () => {
						const v = volumeByScroll(window.scrollY);
						audio.volume = v;

						if (v <= 0.01 && !audio.paused) audio.pause();
						if (v > 0.02 && audio.paused) audio.play().catch(() => { });
					};

					window.addEventListener("scroll", onScrollFade, { passive: true });
					cleanupScrollFade = () => window.removeEventListener("scroll", onScrollFade);
